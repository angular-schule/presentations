<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
		<link rel="stylesheet" href="{{site.baseurl}}/github-markdown.css" />
    <style>
      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
      }
    </style>
  </head>

  <body>
    <article class="markdown-body">

      <h1>{{ page.title }}</h1>

      {{ content }}

      <hr>
      &copy; {{ site.author }}     

    </article>
  </body>
</html>
