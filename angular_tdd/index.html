<!doctype html>
<html lang="de">

    <head>
        <meta charset="utf-8">

        <title>TDD mit Angular</title>

        <meta name="description" content="TDD mit Angular">
        <meta name="author" content="Johannes Hoppe">

        <link rel="shortcut icon" href="img/favicon.ico" >
        <meta property="og:image" content="https://angular-buch.com/angular-buch.jpg" />

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/angular2.css">
        <link rel="stylesheet" href="lib/font/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="lib/font/ionicons/css/ionicons.min.css" />

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/github-angular-red.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>

    <body>
        <div class="reveal" id="reveal">
            <div class="slides">

                <section data-state="angular2start">

                    <img src="img/keep-calm.svg" width="75%"  alt="" style="margin-top: -100px;"/>
                    <h1 class="nowrap" style="font-size: 0.7em; margin-top: -80px; text-shadow: none;">WITH ANGULAR, KARMA & PROTRACTOR</h1>

                    <br class="hidePrint" />
                    <br class="hidePrint" />
                    <small class="hidePrint">Navigation mit <span class="key">Esc</span>, <span class="key">→</span> und <span class="key">↓</span></small>
                </section>

                <section data-markdown="slides/00_quote_angular.md"></section>

                <section data-markdown="slides/01_intro.md" data-state="jasmine"></section>

                <section data-markdown="slides/02_spektrum.md" data-state=""></section>

                <section data-markdown="slides/03_karma-isolated.md" data-state="karma"></section>

                <section data-markdown="slides/04_karma-integration.md" data-state="karma"></section>

                <section data-markdown="slides/05_e2e.md" data-state="protractor"></section>

                <section data-markdown="slides/end.md" data-state="angular2start" class="hidePrint"></section>

            </div>

        </div>

        <div class="pesentation-details hidePrint">
            <p>
                @JohannesHoppe
                <span >| <a href="?print-pdf" tooltip="activates PDF print stylesheet" target="_blank" class="fa fa-print"></a></span> - <a href="/" style="font-weight: bold; text-decoration: underline;">zurück</a>
            </p>
        </div>


        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.min.js"></script>

        <script>
            // More info https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                minScale: 0.2,
                maxScale: 1.0,
                controls: true,
                progress: true,
                history: true,
                center: true,

                transition: 'convex', // none/fade/slide/convex/concave/zoom

                // More info https://github.com/hakimel/reveal.js#dependencies
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown-hacked.js' }, // HACKED!!
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    // own:
                    { src: 'plugin/showSource/jqlite.min.js' },
                    { src: 'plugin/showSource/http.min.js' },
                    { src: 'plugin/showSource/enhanceCodeBlocks.js' },
                    { src: 'plugin/showSource/showSource.js' },
                    { src: 'plugin/handsOn/handsOn.js' }

                ]
            });
        </script>
    </body>
</html>
