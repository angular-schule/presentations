<!doctype html>
<html lang="de">

    <head>
        <meta charset="utf-8">

        <title>Dreamteam: ASP.NET Core und Angular 2</title>

        <meta name="description" content="Dreamteam: ASP.NET Core und Angular 2">
        <meta name="author" content="Johannes Hoppe">

        <link rel="shortcut icon" href="img/favicon.ico" >
        <meta property="og:image" content="https://johanneshoppe.github.io/presentations/2016/Angular2_dotnetCore/img/thumbnail.png" />

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/angular2.css">
        <link rel="stylesheet" href="lib/font/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="lib/font/ionicons/css/ionicons.min.css" />

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/github-angular-red.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>

    <body>
        <div class="reveal" id="reveal">
            <div class="slides">

                <section data-state="angular2">

                    <h1 style="font-size: 2.5em; line-height: 1.6em; color: #68217a; margin-left: -210px;">
                      <img style="margin-bottom: -50px;margin-right: 20px;" src="img/logos/core-logo.svg" width="200"> ASP.NET
                      <span style="font-size: 3.2em;display:block; margin-top: -160px; margin-left: 900px; color: silver">+</span></h1>
                    <h1 style="font-size: 3.2em; line-height: 1.3em;"><img style="margin-bottom: -70px;margin-left: -120px;" src="img/logos/angular2-logo.png" width="200"> Angular</h1>

                </section>
                
                <section data-markdown="slides/00_quote_core.md" data-state="core"></section>

                <section data-markdown="slides/00_quote_angular.md" data-state="angular"></section>

                <section data-markdown="slides/01_entscheidung.md" data-state="karma"></section>

                <section data-markdown="slides/02_softwareanforderungen.md" data-state="karma"></section>

                <section data-markdown="slides/03_asp_net_core.md" data-state="core"></section>

                <section data-markdown="slides/04_angular.md" data-state="angular"></section>

                <section data-markdown="slides/05_typescript.md" data-state="typescript"></section>

                <section data-markdown="slides/06_angular_webpack.md" data-state="angular"></section>

                <section data-markdown="slides/07_buch.md" data-state="prequel"></section>
   
                <section data-markdown="slides/end.md" data-state="angular2start" class="hidePrint"></section>

            </div>

        </div>

        <div class="pesentation-details hidePrint">
            <p>
                @JohannesHoppe
                <span >| <a href="?print-pdf" tooltip="activates PDF print stylesheet" target="_blank">Print PDF</a></span> - <a href="/" style="font-weight: bold; text-decoration: underline;">zur√ºck</a>
            </p>
        </div>


        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.min.js"></script>

        <script>
            // More info https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                minScale: 0.2,
                maxScale: 1.0,
                controls: true,
                progress: true,
                history: true,
                center: true,

                transition: 'convex', // none/fade/slide/convex/concave/zoom

                // More info https://github.com/hakimel/reveal.js#dependencies
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown-hacked.js' }, // HACKED!!
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    // own:
                    { src: 'plugin/showSource/jqlite.min.js' },
                    { src: 'plugin/showSource/http.min.js' },
                    { src: 'plugin/showSource/enhanceCodeBlocks.js' },
                    { src: 'plugin/showSource/showSource.js' },
                    { src: 'plugin/handsOn/handsOn.js' }

                ]
            });
        </script>
    </body>
</html>
